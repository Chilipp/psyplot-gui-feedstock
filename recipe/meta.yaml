{% set name = "psyplot-gui" %}
{% set version = "1.2.3" %}
{% set sha256 = "88c910edc2c6f1ef3166354fac8928a622b2ded12c0d56a8eb10dcc5c1d1bda7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - pip
  run:
    - python
    - psyplot
    - qtconsole
    - fasteners
    - sphinx
    - sphinx_rtd_theme

test:
  commands:
    - psyplot --help
  imports:
    - psyplot_gui
    - psyplot_gui.compat
    - psyplot_gui.config
    - psyplot_gui.sphinx_supp

app:
  entry: psyplot
  icon: logo.png
  summary: Psyplot visualization software
  type: desk

about:
  home: https://github.com/Chilipp/psyplot-gui
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Graphical user interface for the psyplot package

  description: |
    This package provides a graphical user interface to interact with the
    psyplot framework.
  doc_url: http://psyplot.readthedocs.io/projects/psyplot-gui
  dev_url: https://github.com/Chilipp/psyplot-gui

extra:
  recipe-maintainers:
    - Chilipp
